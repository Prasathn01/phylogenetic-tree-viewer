<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Tree Test</title>
  <script src="https://d3js.org/d3.v5.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/phylotree@1.0.0/dist/phylotree.min.js"></script>
</head>
<body>
  <h1>Phylogenetic Tree Viewer</h1>
  <textarea id="newickInput" rows="4" cols="60">(Human:0.2,Chimp:0.3,(Gorilla:0.25,Orangutan:0.35):0.4);</textarea><br>
  <button onclick="drawTree()">Draw Tree</button>
  <div id="tree-container"></div>

  <script>
    function drawTree() {
      const newick = document.getElementById("newickInput").value;
      document.getElementById("tree-container").innerHTML = "";
      const tree = new phylotree.phylotree(newick);
      tree.render("#tree-container");
    }
  </script>
</body>
</html>
