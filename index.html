<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Phylogenetic Tree Viewer</title>
  <script src="https://d3js.org/d3.v5.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/phylotree@1.0.0/phylotree.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 30px;
      background-color: #f9f9f9;
    }

    h1 {
      color: #2a4d69;
    }

    textarea {
      width: 80%;
      height: 80px;
      font-size: 16px;
      margin-bottom: 10px;
    }

    button {
      padding: 10px 20px;
      font-size: 16px;
      background-color: #2a4d69;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    #tree-container {
      margin-top: 30px;
    }
  </style>
</head>
<body>

  <h1>ðŸ§¬ Phylogenetic Tree Viewer</h1>
  <p>Paste your Newick tree below and visualize it:</p>
  <textarea id="newickInput">(Human:0.2,Chimpanzee:0.25,(Gorilla:0.3,Orangutan:0.35):0.4);</textarea><br>
  <button onclick="drawTree()">Draw Tree</button>

  <div id="tree-container"></div>

  <script>
    function drawTree() {
      document.getElementById("tree-container").innerHTML = "";

      const newick = document.getElementById("newickInput").value;
      const tree = new phylotree(newick)
        .svg(d3.select("#tree-container").append("svg").attr("width", 800).attr("height", 500))
        .layout();
    }
  </script>

</body>
</html>
